version: "3.9"

services:
  backend:
    build: ./server
    container_name: watchdog-backend
    volumes:
      - watchdog_data:/app/data
    environment:
      - SQLITE_STORAGE=/app/data/dev.sqlite
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    networks:
      - watchdog_net
    restart: unless-stopped

  nginx:
    build:
      context: ./client
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: watchdog-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - watchdog_net
    restart: unless-stopped

volumes:
  watchdog_data:

networks:
  watchdog_net:
    driver: bridge
