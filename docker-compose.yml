services:
  postgres:
    image: postgres:15
    container_name: watchdog-postgres
    environment:
      - POSTGRES_DB=watchdog
      - POSTGRES_USER=watchdog
      - POSTGRES_PASSWORD=watchdogpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watchdog -d watchdog"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - watchdog_net
    restart: unless-stopped

  backend:
    build: ./server
    container_name: watchdog-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://watchdog:watchdogpass@postgres:5432/watchdog
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - SESSION_SECRET=${SESSION_SECRET:-dev_secret}
      - GREENBONE_ENABLED=${GREENBONE_ENABLED:-true}
      - GREENBONE_HOST=${GREENBONE_HOST:-gvmd}
      - GREENBONE_PORT=${GREENBONE_PORT:-9390}
      - GREENBONE_TLS=${GREENBONE_TLS:-false}
      - GREENBONE_SOCKET_PATH=${GREENBONE_SOCKET_PATH:-/run/gvmd/gvmd.sock}
      - GREENBONE_TIMEOUT_MS=${GREENBONE_TIMEOUT_MS:-60000}
    volumes:
      - gvmd_socket:/run/gvmd
    networks:
      - watchdog_net
      - watchdog-internal
    restart: unless-stopped

  nginx:
    build:
      context: ./client
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: watchdog-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - watchdog_net
    restart: unless-stopped

volumes:
  postgres_data:
  gvmd_socket:
    name: watchdog-gvmd-socket

networks:
  watchdog_net:
    driver: bridge
  watchdog-internal:
    name: watchdog-internal
    driver: bridge
