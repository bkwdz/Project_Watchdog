version: "3.9"

services:
  backend:
    build: ./server
    container_name: watchdog-backend
    ports:
      - "8080:8080"
    volumes:
      - watchdog_data:/app/data
    environment:
      - SQLITE_STORAGE=/app/data/dev.sqlite
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: watchdog-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  watchdog_data: